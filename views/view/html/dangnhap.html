<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Nhập - Ứng Dụng Nghe Nhạc</title>
    <link rel="stylesheet" href="../css/dangnhap.css">
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-icon">
                <img src="https://imgcdn.stablediffusionweb.com/2024/5/17/6dff8475-0950-43ab-9e73-37d3b307ac48.jpg" alt="Music Icon">
            </div>
            <h2>Đăng Nhập</h2>
            <form id="loginForm">
                <div class="input-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="Nhập email của bạn" required>
                </div>
                <div class="input-group">
                    <label for="password">Mật khẩu:</label>
                    <input type="password" id="password" name="password" placeholder="Nhập mật khẩu của bạn" required>
                </div>
                <button type="submit">Đăng Nhập</button>
                <p class="signup-link">Chưa có tài khoản? <a href="signup.html">Đăng ký</a></p>
            </form>
        </div>
    </div>
    <script src="../js.js"></script>
</body>
</html>
